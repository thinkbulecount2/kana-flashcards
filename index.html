<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kana Flashcards! かなフラッシュカード</title>
    <link href="https://fonts.googleapis.com/css?family=Kosugi+Maru" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    
    <div id="introduction">
        <h1>Kana Flashcards!</h1>
        <h2>かなフラッシュカード</h2>
        <button type="submit" id="playApp" value="Play!">Play!</button>
    </div>

    <!-- Now playing the game -->
    <div id="app">
        <div class="randomKana">
            <!-- Display random kana here -->
        </div>

        <div class="feedback">
            <!-- Display feedback here -->
            <h2>&nbsp;</h2>
        </div>

        <div class="answerWrapper">
            <!-- Display choices for answers -->
            <form class="answers">
            
            </form>
        </div>
        <div class="scoreWrapper">
            <!-- Display scoreboard here -->
        </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="script.js"></script>

</body>
</html>
